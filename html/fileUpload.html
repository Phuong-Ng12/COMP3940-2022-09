<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload your file</title>
</head>
<body>
    <head><title>Upload your photo here</title></head>

    <h1>Upload your photo</h1>
    <form action="/photogallery/upload" method="POST" enctype="multipart/form-data">
        <label for="filename">Filename</label><br>
        <input type="file" id="filename" name="fileName"><br><br>
        <label for="caption">Caption</label><br>
        <input type="text" id="caption" name="caption"><br><br>
        <label for="date">Date</label><br>
        <input type="date" id="date" name="date"><br><br>
        <input type="submit" value="Submit">
    </form> 
</body>
</html>
